{% load static %}
<script type="text/javascript" src="{% static 'product-filter.js' %}"></script>
			<h3 class="mb-4 border-bottom pb-1">Filters</h3>
			<!-- Price Filter -->
			<div class="card mb-4">
				<h6 class="card-header">Price</h6>
				<div class="list-group list-group-flush">
					<li class="list-group-item">
						<input type="range" value="{{minMaxPrice.price__min}}" max={{minMaxPrice.price__max}} min={{minMaxPrice.price__min}} id="rangeInput" oninput="maxPrice.value=this.value" />
						<p>{{minMaxPrice.price__min}}-{{minMaxPrice.price__max}}</p>
					</li>
					<li class="list-group-item">
						Max: <input type="number" value="{{minMaxPrice.price__min}}" max={{minMaxPrice.price__max}} min={{minMaxPrice.price__min}} class="form-control" id="maxPrice" onkeyup="rangeInput.value=this.value" id="maxPrice" />
						<button id="priceFilterBtn" class="btn btn-info btn-sm mt-1">Filter</button>
					</li>
				</div>
			</div>
			<!-- Filter 1 -->
			<div class="card mb-4">
				<h6 class="card-header">Colors</h6>
				<div class="list-group list-group-flush">
					<li class="list-group-item">
						<input class="filter-checkbox" data-filter="color" value="6" type="checkbox" />&nbsp;
						<button class="btn" style="background-color:red; margin-top: -5px;"></button>
					</li>
				</div>
			</div>
			<!-- Filter 2 -->
			<div class="card mb-4">
				<h6 class="card-header">Categorie</h6>
				<div class="list-group list-group-flush">
					
					<li class="list-group-item">
						<input class="filter-checkbox" data-filter="category" value="13" type="checkbox" />&nbsp;
						clothing
					</li>
					<li class="list-group-item">
						<input class="filter-checkbox" data-filter="category" value="76" type="checkbox" />&nbsp;
						shoues
					</li>
				</div>
			</div>
			<!-- Filter 3 -->
			<div class="card mb-4">
				<h6 class="card-header">Brands</h6>
				<div class="list-group list-group-flush">
					<li class="list-group-item">
						<input class="filter-checkbox" data-filter="brand" value="22" type="checkbox" />&nbsp;
						livenston
					</li>
				</div>
			</div>
			<!-- Filter 3 -->
			<div class="card mb-4">
				<h6 class="card-header">Sizes</h6>
				<div class="list-group list-group-flush">
					<li class="list-group-item">
						<input class="filter-checkbox" data-filter="size" value="43" type="checkbox" />&nbsp;
						12xxl
					</li>
					<li class="list-group-item">
						<input class="filter-checkbox" data-filter="size" value="21" type="checkbox" />&nbsp;
						11ml
					</li>
				</div>
			</div>
